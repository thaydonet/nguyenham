  <script>
    let correctAnswer = '';

      "Tuy·ªát v·ªùi! B·∫°n ƒëang l√†m r·∫•t t·ªët! üåü",
      "C·ªë g·∫Øng l√™n, b·∫°n s·∫Øp ƒë·∫°t ƒë∆∞·ª£c m·ª•c ti√™u r·ªìi! üí™",
      "Wow! B·∫°n th·∫≠t gi·ªèi! üéâ",
      "Ki·∫øn th·ª©c c·ªßa b·∫°n ƒëang ti·∫øn b·ªô t·ª´ng ng√†y! üìö",

    // H√†m t√≠nh ∆∞·ªõc chung l·ªõn nh·∫•t (GCD)
    function gcd(a, b) {
      if (!b) return a;
      return gcd(b, a % b);
    }

    // H√†m t·ªëi gi·∫£n ph√¢n s·ªë
    function simplifyFraction(numerator, denominator) {
      const divisor = gcd(numerator, denominator);
      return [numerator / divisor, denominator / divisor];
    }

    // H√†m hi·ªÉn th·ªã bi·ªÉu th·ª©c to√°n h·ªçc
    function formatExpression(coefficient, variable, exponent) {
      let result = '';
      if (coefficient !== 1) result += coefficient;
      result += variable;
      if (exponent !== 1) result += `^{${exponent}}`;
      return result;
    }

    const questionTemplates = [
      () => {
        const k = Math.floor(Math.random() * 10) + 1; // k t·ª´ 1 ƒë·∫øn 10
        return {
          question: `\\( \\int ${k} dx \\)`,
          correctAnswer: `\\( ${k === 1 ? 'x' : `${k}x`} + C \\)`,
          wrongAnswers: [

      () => {

        return {

      },
      () => ({

          `\\( \\frac{1}{x^2} + C \\)`,

      }),
      () => ({
        question: `\\( \\int e^x dx \\)`,
        correctAnswer: `\\( e^x + C \\)`,
        wrongAnswers: [
          `\\( e^{x+1} + C \\)`,
          `\\( \\frac{e^x}{x} + C \\)`,
          `\\( e^x + x + C \\)`
        ]
      }),
      () => {
        const coeff = Math.floor(Math.random() * 10) + 1; // H·ªá s·ªë t·ª´ 1 ƒë·∫øn 10
        return {
          question: `\\( \\int ${coeff === 1 ? '\\sin x' : `${coeff}\\sin x`} dx \\)`,
          correctAnswer: `\\( -${coeff === 1 ? '\\cos x' : `${coeff}\\cos x`} + C \\)`,
          wrongAnswers: [
            `\\( ${coeff === 1 ? '\\cos x' : `${coeff}\\cos x`} + C \\)`,
            `\\( ${coeff === 1 ? '\\sin x' : `${coeff}\\sin x`} + C \\)`,
            `\\( -${coeff === 1 ? '\\sin x' : `${coeff}\\sin x`} + C \\)`
          ]

      },
      () => {

        return {
          question: `\\( \\int ${coeff === 1 ? '\\cos x' : `${coeff}\\cos x`} dx \\)`,
          correctAnswer: `\\( ${coeff === 1 ? '\\sin x' : `${coeff}\\sin x`} + C \\)`,
          wrongAnswers: [
            `\\( -${coeff === 1 ? '\\sin x' : `${coeff}\\sin x`} + C \\)`,
            `\\( ${coeff === 1 ? '\\cos x' : `${coeff}\\cos x`} + C \\)`,
            `\\( -${coeff === 1 ? '\\cos x' : `${coeff}\\cos x`} + C \\)`
          ]
        };
      },
      () => {
        const a = Math.floor(Math.random() * 5) + 1; // a t·ª´ 1 ƒë·∫øn 5
        const b = Math.floor(Math.random() * 5) + 1; // b t·ª´ 1 ƒë·∫øn 5
        const c = Math.floor(Math.random() * 5) + 1; // c t·ª´ 1 ƒë·∫øn 5
        const [aSimplified, aDenominator] = simplifyFraction(a, 3);
        const [bSimplified, bDenominator] = simplifyFraction(b, 2);
	// H√†m hi·ªÉn th·ªã ph√¢n s·ªë
    const formatFraction = (numerator, denominator) => {
      if (denominator === 1) return numerator === 1 ? '' : numerator;
      return `\\frac{${numerator}}{${denominator}}`;
    };

    // Hi·ªÉn th·ªã h·ªá s·ªë a
    const aTerm = formatFraction(aSimplified, aDenominator);
    const aDisplay = aTerm ? `${aTerm}x^3` : 'x^3';

    // Hi·ªÉn th·ªã h·ªá s·ªë b
    const bTerm = formatFraction(bSimplified, bDenominator);
    const bDisplay = bTerm ? `${bTerm}x^2` : 'x^2';

    // Hi·ªÉn th·ªã h·ªá s·ªë c
    const cDisplay = c === 1 ? 'x' : `${c}x`;

    return {
      question: `\\( \\int (${a}x^2 + ${b}x + ${c}) dx \\)`,
      correctAnswer: `\\( ${aDisplay} + ${bDisplay} + ${cDisplay} + C \\)`,
	wrongAnswers: [
            `\\( ${a} x^3 + ${b} x^2 + ${c} x + C \\)`,
            `\\( \\frac{${a}}{2}x^2 + ${b} x + ${c} + C \\)`,
            `\\( \\frac{${a}}{3}x^3 + ${b} x^2 + ${c} x + C \\)`
          ]
        };
      },
      () => ({
        question: `\\( \\int (\\sin x + \\cos x) dx \\)`,
        correctAnswer: `\\( -\\cos x + \\sin x + C \\)`,
        wrongAnswers: [
          `\\( \\cos x + \\sin x + C \\)`,
          `\\( -\\cos x - \\sin x + C \\)`,
          `\\( \\cos x - \\sin x + C \\)`
        ]
      }),
      () => ({
        question: `\\( \\int (e^x + \\frac{1}{x}) dx \\)`,
        correctAnswer: `\\( e^x + \\ln|x| + C \\)`,
        wrongAnswers: [
          `\\( e^x - \\ln|x| + C \\)`,
          `\\( e^x + \\frac{1}{x^2} + C \\)`,
          `\\( e^x + x + C \\)`
        ]
      })
    ];

    async function generateQuestion() {
      const randomIndex = Math.floor(Math.random() * questionTemplates.length);
      const template = questionTemplates[randomIndex]();

      // L·∫•y c√¢u h·ªèi v√† ƒë√°p √°n ƒë√∫ng
      document.getElementById('question').innerHTML = 'T√¨m nguy√™n h√†m c·ªßa: ' + template.question;
      correctAnswer = template.correctAnswer;

      // T·∫°o c√°c ph∆∞∆°ng √°n (ƒë√°p √°n ƒë√∫ng + 3 ƒë√°p √°n sai)
      const options = [correctAnswer, ...template.wrongAnswers];
      displayOptions(options.sort(() => Math.random() - 0.5)); // X√°o tr·ªôn ƒë√°p √°n

      // X√≥a k·∫øt qu·∫£ tr∆∞·ªõc ƒë√≥
      document.getElementById('result').innerHTML = '';

      // Render l·∫°i MathJax
      try {

    }

    function displayOptions(options) {
      const optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';

      for (let i = 0; i < options.length; i++) {

    async function checkAnswer() {

      const resultDiv = document.getElementById('result');

        }

        document.getElementById('totalQuestions').innerHTML = `B·∫°n ƒë√£ l√†m ƒë∆∞·ª£c: ${totalQuestions} c√¢u`;
        
        try {

      } else {

        resultDiv.innerHTML = 'Vui l√≤ng ch·ªçn m·ªôt ph∆∞∆°ng √°n.';
